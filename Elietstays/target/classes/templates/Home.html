<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<style>
	.navbar-container {
	    background-color: #f8f9fa; /* Light background color for the navbar */
	    padding: 15px 30px;
	    display: flex;
	    justify-content: space-between;
	    align-items: center;
	    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Slight shadow for elevation */
	}

	.brand-logo {
	    font-family: fantasy;
	    letter-spacing: 1cap;
	    color: cadetblue;
	    font-size: 24px;
	    text-decoration: none;
	}

	.nav-links {
	    list-style-type: none;
	    display: flex;
	    margin: 0;
	    padding: 0;
	}

	.nav-links li {
	    margin-left: 20px;
	}

	.nav-links a {
	    font-family: fantasy;
	    letter-spacing: 0.3cap;
	    color: #333;
	    text-decoration: none;
	    font-size: 18px;
	    transition: color 0.3s;
	}

	.nav-links a:hover {
	    color: cadetblue; /* Hover effect */
	}

</style>

<body>
	<div class="navbar-container">
			    <a href="#" class="brand-logo">ELITESTAYS</a>
			    <ul class="nav-links">
			        <li><a th:href="@{/login}">LOGIN</a></li>
			        <li><a href="#">CONTACT</a></li>
			    </ul>
			</div>
	<div class="video-container">
	    <video class="responsive-video" autoplay muted loop>
	        <source src="images/your-video-file.mp4" type="video/mp4">
	        Your browser does not support the video tag.
	    </video>
		

	</div>

	<div class="container">
		<a th:href="@{/login}" class="centered-link">
		           <h2>EXPLORE</h2>
		       </a>
	    <!-- Rest of your page content -->
	</div>

	   
</body>
 
</html>
