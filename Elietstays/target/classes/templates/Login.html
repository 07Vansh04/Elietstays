<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/LoginRegistration.css" th:href="@{/css/LoginRegistration.css}" />
</head>
<body>
    <div class="login-box">
        <h2 style="font-family:monospace; letter-spacing: 3px;">Login</h2>
		<form action="#" th:action="@{/login}"  method="post">
        
            <div class="user-box">
                <input type="text" name="email" >
                <label style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: 300;">Email</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" >
                <label>Password</label>
            </div>
            <button type="submit" class="btn">Submit</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="forgot-password">
                <a th:href="@{/register}">SignUp</a>
            </div>
            <div th:if="${error}" style="color: red;">
                <p th:text="${error}"></p>
            </div>
        </form>
    </div>
</body>
</html>
